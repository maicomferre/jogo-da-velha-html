<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="funcoes.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <h1>JOGO DA VELHA</h1>

    <div class="opt" id="opt1">
         <div>
            <p id="errormessage" style="display: none;"></p>
            <br><br>
            <img src="velha.png" alt="velha"><br>

            <input type="text" id="player1" placeholder="Jogador N°1"><br>

            <input type="text" id="player2" placeholder="Jogador N°2"><br>

            <button class="start" onClick="comecar();">Começar</button><br>
        </div>
    </div>

    <div class="opt" id="opt2" style="display:none;">
        <table>
            <tr>
                <td id="username0"></td>
                <td id="username1"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <canvas id="game">Navegador Não compatível com canvas</canvas>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button onClick="voltar_ao_menu()">Modificar Nome Dos Jogadores</button></td>
                <td colspan="2"><button onClick="resetar()">Reiniciar Jogo</button></td>

            </tr>
        </table> 

    </div>
</body>
</html>
