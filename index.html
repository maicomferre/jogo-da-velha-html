<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="files/js/definicoes.js"></script>
    <script type="text/javascript" src="files/js/linguagem.js"></script>
    <script type="text/javascript" src="files/js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="files/js/sound.js"></script>
    <script type="text/javascript" src="files/js/funcoes.js"></script>
    <script type="text/javascript" src="files/js/javascript.js"></script>
    <link rel="stylesheet" href="files/style.css">
    <link rel="preconnect" href="https://fonts.goowgleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="files/imagens/favicon.png" type="image/x-icon">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1>JOGO DA VELHA <div id="imgsom"></div>
    </h1>

    <div class="opt" id="opt1">
        <div>
            <p id="errormessage" style="display: none;"></p>
            <br><br>
            <img id="imgvelha" src="files/imagens/velha.png" alt="velha"><br>

            <input type="text" id="player1" placeholder="Jogador N°1"><br>

            <input type="text" id="player2" placeholder="Jogador N°2"><br>

            <button class="start" onClick="comecar();">Começar</button><br>
        </div>
    </div>

    <div class="opt" id="opt2" style="display:none;">
        <table>
            <tr>
                <td id="username0"></td>
                <td id="username1"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <canvas id="game">Navegador Não compatível com canvas</canvas>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn-menu" onClick="voltar_ao_menu()"> Alterar Nomes </button></td>
                <td colspan="2"><button class="btn-restart" onClick="resetar(true)">Reiniciar Jogo</button></td>
                <td colspan="2" style="display:none;" id="voltar_pagina_finalista">
                    <button class="btn-restart" onClick="ver_jogo(true);">Voltar Página Vencedor</button>
                </td>

            </tr>


        </table>
    </div>

    <div class="opt" id="opt3" style="display:none;">
       <div class="win"> 

            <h4> O Jogador <span id="playerwinname"></span> Venceu</h4>

            <div class="tablealin">
                <table border="1px">
                    <tr>
                        <td colspan="2"><span id="player_status2"></td>
                    </tr>
                    <tr>
                        <td>Player</td>
                        <td><span id="playerwinname2"></span></td>
                    </tr>                    
                    <tr>
                        <td>Score</td>
                        <td><span id="playerwinscore"></span></td>
                    </tr>
                    <tr>
                        <td>Jogadas</td>
                        <td><span id="playerwintimes"></span></td>
                    </tr>
                    <tr>
                        <td>Vezes que Ganhou</td>
                        <td><span id="playerwin"></span></td>
                    </tr>
                    <tr>
                        <td>Vezes que Perdeu</td>
                        <td><span id="playerwinlost"></span></td>
                    </tr>
                </table>

                 <table border="1px" style="position:relative;float:left; margin:10px; padding:10px;">
                    <tr>
                        <td colspan="2"><span id="player_status1"></span></td>
                    </tr>
                    <tr>
                        <td>Player</td>
                        <td><span id="playerlostname"></span></td>
                    </tr>                   
                    <tr>
                        <td>Score</td>
                        <td><span id="playerlostscore"></span></td>
                    </tr>
                    <tr>
                        <td>Jogadas</td>
                        <td><span id="playerlosttimes"></span></td>
                    </tr>
                    <tr>
                        <td>Vezes que Ganhou</td>
                        <td><span id="playerlostwin"></span></td>
                    </tr>
                    <tr>
                        <td>Vezes que Perdeu</td>
                        <td><span id="playerlostlost"></span></td>
                    </tr>
                </table> 

                <table id="tableoption">
                    <tr><th onClick="resetar('novamente');">Jogar Novamente</th></tr>
                    <tr><th onClick="ver_jogo();">Ver Jogo</th></tr>
                </table>
            </div> 
        </div>
    </div>
</body>

</html>
