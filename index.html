<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="files/definicoes.js"></script>
    <script type="text/javascript" src="files/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="files/sound.js"></script>
    <script type="text/javascript" src="files/funcoes.js"></script>
    <script type="text/javascript" src="files/javascript.js"></script>
    <link rel="stylesheet" href="files/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="files/imagens/favicon.png" type="image/x-icon">
    <title>Jogo da Velha</title>
</head>

<body>
    <h1>JOGO DA VELHA <div id="imgsom"></div>
    </h1>

    <div class="opt" id="opt1">
        <div>
            <p id="errormessage" style="display: none;"></p>
            <br><br>
            <img id="imgvelha" src="files/imagens/velha.png" alt="velha"><br>

            <input type="text" id="player1" placeholder="Jogador N°1"><br>

            <input type="text" id="player2" placeholder="Jogador N°2"><br>

            <button class="start" onClick="comecar();">Começar</button><br>
        </div>
    </div>

    <div class="opt" id="opt2" style="display:none;">
        <table>
            <tr>
                <td id="username0"></td>
                <td id="username1"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <canvas id="game">Navegador Não compatível com canvas</canvas>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button class="btn-menu" onClick="voltar_ao_menu()"> Alterar Nomes </button></td>
                <td colspan="2"><button class="btn-restart" onClick="resetar()">Reiniciar Jogo</button></td>
                <td colspan="2"><button onClick="vencedor_pagina();" title="Botao temporário">Botão de Vencedor</button>
                </td>
            </tr>

        </table>
    </div>

    <div class="opt" id="opt3" style="display:none;">
       <div class="win"> 

            <h4> O JOGADOR <span id="playerwin"></span> E O VENCEDOR</h4>
            <h5>SCORE: <span id="player1score"></span></h5>
       
        </div>

        <div class="lost">

        </div>


    </div>
</body>

</html>
